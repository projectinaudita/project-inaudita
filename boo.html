<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Week Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&amp;family=Lora:wght@400;500&amp;family=Poppins:wght@400;500;600&amp;display=swap" rel="stylesheet">
  <style>
        body {
            box-sizing: border-box;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fef5f9 0%, #fff0f7 50%, #fef5f9 100%);
            color: #5a3a4a;
            overflow: hidden;
        }

        .app-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        /* FLOATING HEARTS ANIMATION */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
            50% { transform: translateY(-20px) rotate(10deg); opacity: 0.3; }
        }

        @keyframes drift {
            0% { transform: translateX(0px); }
            50% { transform: translateX(30px); }
            100% { transform: translateX(0px); }
        }

        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .heart:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 80%; top: 60%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 20%; top: 80%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 70%; top: 30%; animation-delay: 3s; }
        .heart:nth-child(5) { left: 40%; top: 70%; animation-delay: 1.5s; }

        /* PASSWORD GATE */
        .gate-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fef5f9 0%, #fff0f7 50%, #fef5f9 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
            opacity: 1;
            visibility: visible;
        }

        .gate-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .gate-content {
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gate-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #d91e63;
            margin-bottom: 1rem;
            text-shadow: 0 4px 15px rgba(217, 30, 99, 0.15);
            letter-spacing: 1px;
        }

        .gate-subtitle {
            font-size: 1.1rem;
            color: #c2185b;
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        .password-input-wrapper {
            display: flex;
            gap: 0.8rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .password-input {
            width: 100%;
            max-width: 300px;
            padding: 1rem;
            border: 2px solid #e91e63;
            background: rgba(233, 30, 99, 0.05);
            color: #c2185b;
            font-size: 1rem;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            text-align: center;
            letter-spacing: 0.2em;
        }

        .password-input:focus {
            outline: none;
            border-color: #d91e63;
            background: rgba(233, 30, 99, 0.1);
            box-shadow: 0 0 20px rgba(233, 30, 99, 0.2);
        }

        .password-input::placeholder {
            color: #e91e63;
        }

        .submit-btn {
            padding: 0.9rem 2rem;
            background: linear-gradient(135deg, #d91e63 0%, #e91e63 100%);
            border: none;
            color: #fff;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(217, 30, 99, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(217, 30, 99, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .error-message {
            height: 1.5rem;
            color: #d91e63;
            font-size: 0.95rem;
            margin-top: 1rem;
            min-height: 1.5rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        /* MAIN CONTENT */
        .main-content {
            opacity: 0;
            transition: opacity 0.8s ease-out 0.2s;
            position: relative;
            z-index: 1;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .main-content.visible {
            opacity: 1;
        }

        .header {
            text-align: center;
            padding: 2rem 1rem;
            border-bottom: 1px solid rgba(217, 30, 99, 0.1);
        }

        .header-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #d91e63;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 15px rgba(217, 30, 99, 0.15);
        }

        .header-subtitle {
            font-size: 0.95rem;
            color: #c2185b;
            font-weight: 300;
        }

        .calendar-container {
            flex-grow: 1;
            padding: 2rem 1rem;
            overflow-y: auto;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            width: 100%;
            max-width: 1400px;
        }

        .date-card {
            background: rgba(233, 30, 99, 0.05);
            border: 2px solid rgba(233, 30, 99, 0.15);
            border-radius: 12px;
            padding: 1.5rem;
            min-height: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .date-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(233, 30, 99, 0.1), transparent);
            transition: left 0.5s ease;
            pointer-events: none;
        }

        .date-card:hover::before {
            left: 100%;
        }

        .date-card.unlocked {
            border-color: rgba(233, 30, 99, 0.3);
            background: rgba(233, 30, 99, 0.08);
            box-shadow: 0 8px 30px rgba(233, 30, 99, 0.15);
            cursor: pointer;
        }

        .date-card.unlocked:hover {
            transform: translateY(-8px);
            border-color: rgba(233, 30, 99, 0.5);
            box-shadow: 0 12px 40px rgba(233, 30, 99, 0.25);
            background: rgba(233, 30, 99, 0.12);
        }

        .date-card.locked {
            border-color: rgba(233, 30, 99, 0.08);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .date-number {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #d91e63;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .date-name {
            font-size: 1.2rem;
            color: #c2185b;
            margin-bottom: 0.8rem;
            font-weight: 600;
        }

        .date-emoji {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
        }

        .lock-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .lock-text {
            color: #c2185b;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .content-display {
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .rose-visual {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: float 4s ease-in-out infinite;
        }

        .content-link {
            color: #d91e63;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            border-bottom: 2px solid #d91e63;
            transition: all 0.3s ease;
            padding: 0.3rem 0;
        }

        .content-link:hover {
            color: #c2185b;
            border-bottom-color: #c2185b;
            text-shadow: 0 0 10px rgba(233, 30, 99, 0.3);
        }

        .hex-text, .binary-text, .morse-text, .math-equation {
            font-family: 'Lora', serif;
            font-size: 0.9rem;
            color: #c2185b;
            line-height: 1.8;
            letter-spacing: 0.05em;
            word-spacing: 0.2em;
            max-width: 90%;
            word-wrap: break-word;
        }

        .math-equation {
            font-size: 1.2rem;
            padding: 1rem;
            background: rgba(233, 30, 99, 0.08);
            border-radius: 8px;
            border: 2px solid rgba(233, 30, 99, 0.2);
            font-weight: 600;
        }

        .chocolate-visual, .teddy-visual {
            width: 180px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
        }

        .pooh-image {
            width: 100%;
            max-width: 220px;
            height: auto;
            border-radius: 8px;
        }

        .valentine-glow {
            position: relative;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px rgba(217, 30, 99, 0.3); }
            50% { text-shadow: 0 0 30px rgba(217, 30, 99, 0.6); }
        }

        .footer {
            text-align: center;
            padding: 1.5rem;
            border-top: 1px solid rgba(217, 30, 99, 0.1);
            font-size: 0.9rem;
            color: #c2185b;
        }

        @media (max-width: 768px) {
            .gate-title {
                font-size: 2rem;
            }

            .header-title {
                font-size: 1.8rem;
            }

            .calendar-grid {
                grid-template-columns: 1fr;
            }

            .date-card {
                min-height: 280px;
            }
        }
    </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>

 </head>
 <body>
  <div class="heart-bg">
   <div class="heart">
    üíï
   </div>
   <div class="heart">
    üíñ
   </div>
   <div class="heart">
    üíó
   </div>
   <div class="heart">
    üíì
   </div>
   <div class="heart">
    üíù
   </div>
  </div>
  <div class="app-wrapper"><!-- PASSWORD GATE -->
   <div class="gate-screen" id="gateScreen">
    <div class="gate-content">
     <div class="gate-title">
      A little surprise, just for you üíå
     </div>
     <div class="gate-subtitle">
      Enter the secret code to continue
     </div>
     <div class="password-input-wrapper"><input type="password" id="passwordInput" class="password-input" placeholder="Enter password" autocomplete="off">
     </div><button class="submit-btn" id="submitBtn">Unlock</button>
     <div class="error-message" id="errorMessage"></div>
    </div>
   </div><!-- MAIN CONTENT -->
   <div class="main-content" id="mainContent">
    <div class="header">
     <div class="header-title">
      Valentine's Week
     </div>
     <div class="header-subtitle">
      ‚ú® February 7th - 14th ‚ú®
     </div>
    </div>
    <div class="calendar-container">
     <div class="calendar-grid" id="calendarGrid"></div>
    </div>
    <div class="footer">
     Made with love, just for you ‚ù§Ô∏è
    </div>
   </div>
  </div>
  <script>
        const correctPassword = '161124';
        const gateScreen = document.getElementById('gateScreen');
        const mainContent = document.getElementById('mainContent');
        const passwordInput = document.getElementById('passwordInput');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const calendarGrid = document.getElementById('calendarGrid');

        // Valentine's Week Data
        const valentinesDays = [
            {
                date: 7,
                name: 'Rose Day',
                emoji: 'üåπ',
                content: 'link',
                data: 'https://pin.it/11qewgSSe'
            },
            {
                date: 8,
                name: 'Propose Day',
                emoji: 'üíå',
                content: 'hex',
                data: '49 20 6c 6f 76 65 20 79 6f. e'
            },
            {
                date: 9,
                name: 'Chocolate Day',
                emoji: 'üç´',
                content: 'link',
                data: 'https://mywordle.strivemath.com/?word=lokwlkkpyl'
            },
            {
                date: 10,
                name: 'Teddy Day',
                emoji: 'üß∏',
                content: 'link',
                data: 'https://pin.it/1ZmfLrz8v'
            },
            {
                date: 11,
                name: 'Promise Day',
                emoji: 'ü§ç',
                content: 'link',
                data: 'https://mywordle.strivemath.com/?word=edirxmoskrlpsopvmipvvupmgmfxlmjhxryrwuvwelegydse'
            },
            {
                date: 12,
                name: 'Hug Day',
                emoji: 'ÔøΩÔøΩ',
                content: 'morse',
                data: '..- .... -- -- - .... . .-. . \' ... -. --- -.-. .-. . .- - .. ...- .. - -.-- ..-. --- .-. - --- -.. .- -.-- --..-- ... --- .... .. . . .-.-.- .- -. -.. --- -. .-.. .. -. . .... ..- --. -. .... .. .- .- -.-- . --. .- --..-- .--. .-.. ..- ... .-.. .. .-.. -.-. .-. .. -. --. . -.-- ... --- . .... .... . .... . .... . .... . .-.-.- ... - ..- -.. -.-- .-- . .-.. .-.. .-.-.-'
            },
            {
                date: 13,
                name: 'Kiss Day',
                emoji: 'üíã',
                content: 'link',
                data: 'https://pin.it/kaSrUSEtv'
            },
            {
                date: 14,
                name: 'Valentine\'s Day',
                emoji: '‚ù§Ô∏è',
                content: 'math',
                data: 'x¬≤ - 278x + 19305 = 0'
            }
        ];

        // Password Validation
        submitBtn.addEventListener('click', validatePassword);
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') validatePassword();
        });

        function validatePassword() {
            const input = passwordInput.value;
            if (input === correctPassword) {
                gateScreen.classList.add('hidden');
                setTimeout(() => {
                    mainContent.classList.add('visible');
                }, 100);
                renderCalendar();
            } else {
                errorMessage.textContent = 'Not yet‚Ä¶ try again üí≠';
                errorMessage.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 2500);
            }
        }

        // Get current date - locks until the actual date arrives
        function getCurrentUnlockedDate() {
            const today = new Date();
            const month = today.getMonth() + 1; // January = 1
            const date = today.getDate();
            
            // Only unlock if we're in February
            if (month === 2) {
                return date; // Return current day
            } else if (month < 2) {
                return 0; // Before February - lock all
            } else {
                return 31; // After February - unlock all
            }
        }

        // Render Calendar
        function renderCalendar() {
            const currentDate = getCurrentUnlockedDate();
            
            valentinesDays.forEach((day) => {
                const card = document.createElement('div');
                const isUnlocked = day.date <= currentDate;
                
                card.className = `date-card ${isUnlocked ? 'unlocked' : 'locked'}`;
                
                if (isUnlocked) {
                    card.innerHTML = `
                        <div class="date-number">${day.date}</div>
                        <div class="date-name">${day.name}</div>
                        <div class="date-emoji">${day.emoji}</div>
                        <div class="content-display">
                            ${getContentHTML(day.content, day.data)}
                        </div>
                    `;
                } else {
                    card.innerHTML = `
                        <div class="lock-icon">üîí</div>
                        <div class="date-name">${day.name}</div>
                        <div class="lock-text">This surprise unlocks on its special day ‚ú®</div>
                    `;
                }
                
                calendarGrid.appendChild(card);
            });
        }

        function getContentHTML(contentType, data) {
            switch (contentType) {
                case 'link':
                    return `<a href="${data}" target="_blank" rel="noopener noreferrer" class="content-link">Open the surprise üíù</a>`;
                case 'hex':
                    return `<div class="hex-text">${data}</div>`;
                case 'chocolate':
                    return `<div class="chocolate-visual">üç´</div>`;
                case 'pooh':
                    return `<svg class="pooh-image" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                        <!-- Winnie the Pooh simplified SVG -->
                        <circle cx="100" cy="120" r="50" fill="#D4A574"/>
                        <circle cx="100" cy="60" r="40" fill="#D4A574"/>
                        <circle cx="75" cy="50" r="8" fill="#8B6F47"/>
                        <circle cx="125" cy="50" r="8" fill="#8B6F47"/>
                        <circle cx="95" cy="65" r="4" fill="#000"/>
                        <circle cx="105" cy="65" r="4" fill="#000"/>
                        <path d="M 100 75 Q 95 80 100 85 Q 105 80 100 75" fill="#D4A574"/>
                        <circle cx="70" cy="110" r="12" fill="#D4A574"/>
                        <circle cx="130" cy="110" r="12" fill="#D4A574"/>
                        <circle cx="70" cy="160" r="10" fill="#D4A574"/>
                        <circle cx="130" cy="160" r="10" fill="#D4A574"/>
                    </svg>`;
                case 'binary':
                    return `<div class="binary-text">${data}</div>`;
                case 'morse':
                    return `<div class="morse-text">${data}</div>`;
                case 'math':
                    return `<div class="math-equation valentine-glow">${data}</div>`;
                default:
                    return '';
            }
        }

        // Focus password input on load
        passwordInput.focus();
    </script>
