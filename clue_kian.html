<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VERITAS INVITE</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="logo.png-modified.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #0e0d0d, #1a1a1a);
      color: #f5f5f5;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    .title {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: gold;
      margin-bottom: 1rem;
    }
    .subtitle {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #ccc;
    }
    .input-area {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }
    input[type="text"] {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #555;
      background-color: #1e1e1e;
      color: #f5f5f5;
      border-radius: 6px;
    }
    button {
      padding: 0.75rem;
      font-size: 1rem;
      background-color: gold;
      color: #1a1a1a;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .message {
      margin-top: 1rem;
      color: #ff4f4f;
      min-height: 1.5rem;
    }
    .fade-out {
      animation: fadeOut 1s forwards;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(1.2);
      }
    }
    .hint {
      position: absolute;
      bottom: 1.5rem;
      font-size: 0.875rem;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">VERITAS INVITE</div>
    <div class="subtitle">Curated Moments for the Elite</div>
    <div class="input-area">
      <label for="passcode">To enter the private suite, answer the riddle : <br> 
                                                   He craved the gleam, the golden crown, <br> 
                                                   But every touch let lifeblood drown.<br> 
                                                   He feasted rich, yet starved inside,<br> 
                                                   For all he loved, he petrified.<br> 

                                                   His hands could forge a kingdom’s grace,<br> 
                                                   Yet left him cold in silk and lace.<br> 
                                                   Name the king whose gift betrayed—<br> 
                                                   And gain the key to nights he made. <br> </label>
      <input type="text" id="passcode" placeholder="Your Answer:" autocomplete="off" />
      <button onclick="checkCode()">Enter</button>
      <div class="message" id="message"></div>
    </div>
    <div class="hint">Hint: Two Words. Capitalize None. Space.</div>
  </div>

  <audio id="errorSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_e92c404fa6.mp3?filename=error-126627.mp3"></audio>
  <audio id="successSound" src="https://cdn.pixabay.com/download/audio/2022/03/11/audio_06cdb48b8f.mp3?filename=confirmation-004-89722.mp3"></audio>

  <script>
    let failCount = 0;
    function checkCode() {
      const input = document.getElementById('passcode').value.trim().toLowerCase();
      const message = document.getElementById('message');
      const errorSound = document.getElementById('errorSound');
      const successSound = document.getElementById('successSound');

      if (input === "king midas") {
        successSound.play();
        message.style.color = "#aaffaa";
        message.textContent = "Access granted....";
        setTimeout(() => {
          document.body.classList.add("fade-out");
          setTimeout(() => {
            window.location.href = "/party.html";
          }, 1000);
        }, 1000);
      } else {
        failCount++;
        errorSound.play();
        message.style.color = "#ff4f4f";
        message.textContent = failCount >= 3 ?
          "You were never on the list." :
          "Sorry, only curated guests allowed.";
        document.body.style.backgroundColor = failCount >= 3 ? "#111" : "#1a1a1a";
      }
    }
  </script>
<a href="https://projectinaudita.netlify.app/hintbot.html" class="alastor-button">Stuck? Oh Deer.</a>

<style>
@import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');

.alastor-button {
  font-family: 'Special Elite', monospace;
  color: #ff2c2c;
  background-color: black;
  border: 2px solid #ff2c2c;
  padding: 8px 22px;
  text-decoration: none;
  display: inline-block;
  position: fixed;
  bottom: 16px;
  left: 16px;
  z-index: 999;
  overflow: hidden;
  letter-spacing: 1px;
  text-shadow: 1px 1px 0 #000, 2px 2px 0 #440000;
  box-shadow: 0 0 8px rgba(255, 0, 0, 0.6);
  transition: background-color 0.2s, color 0.2s, box-shadow 0.2s;
  animation: alastorGlitch 2.5s infinite;
}

.alastor-button::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: repeating-linear-gradient(
    45deg,
    rgba(255, 0, 0, 0.05),
    rgba(255, 0, 0, 0.05) 2px,
    rgba(0, 0, 0, 0.1) 2px,
    rgba(0, 0, 0, 0.1) 4px
  );
  z-index: 1;
  pointer-events: none;
}

.alastor-button:hover {
  background-color: #330000;
  color: #ff9999;
  box-shadow: 0 0 12px rgba(255, 50, 50, 0.9);
  text-shadow: 0 0 4px #ff6666;
}

@keyframes alastorGlitch {
  0% {
    transform: none;
  }
  10% {
    transform: skew(-1deg, 1deg);
  }
  20% {
    transform: none;
  }
  30% {
    transform: skew(1deg, -2deg);
  }
  40% {
    transform: none;
  }
  50% {
    transform: translateX(1px);
  }
  60% {
    transform: none;
  }
  70% {
    transform: translateX(-1px);
  }
  80% {
    transform: none;
  }
  90% {
    transform: skew(-1deg, 0deg);
  }
  100% {
    transform: none;
  }
}
</style>
</body>
</html>
