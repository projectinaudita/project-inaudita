<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excellence Initiative Scholarship</title>
    <link rel="icon" type="image/x-icon" href="logo.png-modified.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      color: #222;
      transition: all 1s ease;
    }
    header {
      background: #002244;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    .content {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
    button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: #004488;
      color: white;
      border: none;
      cursor: pointer;
    }
    .glitch {
      background: #0c0c0c !important;
      color: #00ff99 !important;
      font-family: 'Courier New', monospace !important;
    }
  </style>
</head>
<body>
  <header>
    <h1>Excellence Initiative Scholarship</h1>
    <p>For gifted students committed to excellence in all aspects of life.</p>
  </header>

  <div class="content">
    <form id="applicationForm">
      <label>Full Name:</label>
      <input type="text" required>

      <label>Age:</label>
      <input type="number" required>

      <label>Academic Interest:</label>
      <input type="text" required>

      <button type="submit">Submit Application
         </button>
    </form>
  </div>

  <script>
    document.getElementById("applicationForm").addEventListener("submit", function(event) {
      event.preventDefault();
      window.location.href = "quiz.html";
    });
  </script>
<a href="https://projectinaudita.netlify.app/hintbot.html" class="alastor-button">Stuck? Oh Deer.</a>

<style>
@import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');

.alastor-button {
  font-family: 'Special Elite', monospace;
  color: #ff2c2c;
  background-color: black;
  border: 2px solid #ff2c2c;
  padding: 8px 22px;
  text-decoration: none;
  display: inline-block;
  position: fixed;
  bottom: 16px;
  left: 16px;
  z-index: 999;
  overflow: hidden;
  letter-spacing: 1px;
  text-shadow: 1px 1px 0 #000, 2px 2px 0 #440000;
  box-shadow: 0 0 8px rgba(255, 0, 0, 0.6);
  transition: background-color 0.2s, color 0.2s, box-shadow 0.2s;
  animation: alastorGlitch 2.5s infinite;
}

.alastor-button::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: repeating-linear-gradient(
    45deg,
    rgba(255, 0, 0, 0.05),
    rgba(255, 0, 0, 0.05) 2px,
    rgba(0, 0, 0, 0.1) 2px,
    rgba(0, 0, 0, 0.1) 4px
  );
  z-index: 1;
  pointer-events: none;
}

.alastor-button:hover {
  background-color: #330000;
  color: #ff9999;
  box-shadow: 0 0 12px rgba(255, 50, 50, 0.9);
  text-shadow: 0 0 4px #ff6666;
}

@keyframes alastorGlitch {
  0% {
    transform: none;
  }
  10% {
    transform: skew(-1deg, 1deg);
  }
  20% {
    transform: none;
  }
  30% {
    transform: skew(1deg, -2deg);
  }
  40% {
    transform: none;
  }
  50% {
    transform: translateX(1px);
  }
  60% {
    transform: none;
  }
  70% {
    transform: translateX(-1px);
  }
  80% {
    transform: none;
  }
  90% {
    transform: skew(-1deg, 0deg);
  }
  100% {
    transform: none;
  }
}
</style>
</body>
</html>
