<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact - Project Inaudita</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #000;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Courier New', Courier, monospace;
    font-size: 1.3rem;
    padding: 20px;
    text-align: center;
  }
  #typewriter {
    max-width: 600px;
    white-space: pre-wrap;
    border-right: 2px solid #eee;
    overflow: hidden;
  }
</style>
</head>
<body>
<div id="typewriter"></div>

<script>
  const message = `You already have our contact, which is nothing but our Instagram- @project_inaudita, while you are there follow us. 
And just because you have taken the effort to click the button, here's our email in case of any issues or queries- projectinaudita@gmail.com`;

  const container = document.getElementById('typewriter');
  let index = 0;

  function typeWriter() {
    if (index < message.length) {
      container.textContent += message.charAt(index);
      index++;
      setTimeout(typeWriter, 70); // Speed set to 70ms per character
    } else {
      container.style.borderRight = 'none';
    }
  }

  typeWriter();
</script>
</body>
</html>
