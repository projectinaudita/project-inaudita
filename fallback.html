<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fallback Access</title>
      <link rel="icon" type="image/x-icon" href="logo.png-modified.png">
  <style>
    body {
      background: black;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .typewriter-wrapper {
      margin-top: 60px;
      max-width: 700px;
    }

    .typewriter {
      font-size: 18px;
      white-space: pre-wrap;
      border-right: 2px solid #e0e0e0;
      overflow: hidden;
      animation: caretBlink 0.8s infinite;
    }

    @keyframes caretBlink {
      0%, 100% { border-color: #e0e0e0; }
      50% { border-color: transparent; }
    }

    .riddle {
      margin-top: 60px;
      font-size: 18px;
      opacity: 0;
      transition: opacity 1s ease-in;
      max-width: 600px;
      text-align: center;
      line-height: 1.6;
    }

    .riddle.show {
      opacity: 1;
    }

    input, button {
      margin-top: 20px;
      background: transparent;
      border: 1px solid #777;
      color: #fff;
      padding: 8px 12px;
      font-family: inherit;
      font-size: 16px;
      border-radius: 4px;
      outline: none;
    }

    button {
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .links {
      margin-top: 30px;
      opacity: 0;
      transition: opacity 1.5s ease-in;
    }

    .links.show {
      opacity: 1;
    }

    .links a {
      display: block;
      color: #b6f0ff;
      margin: 8px 0;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
   .signature {
  position: fixed;
  bottom: 10px;
  left: 10px;
  font-family: 'Courier New', monospace;
  color: #5f9ea0; /* a subtle teal-ish */
  font-size: 14px;
  opacity: 0.6;
  user-select: none;
  pointer-events: none;
}

  </style>
</head>
<body>
  <div class="typewriter-wrapper">
    <div class="typewriter" id="typewriter"></div>
  </div>

  <div class="riddle" id="riddle">
    Answer this to proceed:<br><br>
    <em>“What burns but leaves no ash,<br>
    speaks in silence, and vanishes with time?”</em><br>
    <input type="text" id="answer" placeholder="your answer here" />
    <button onclick="checkAnswer()">submit</button>
  </div>

  <div class="links" id="links">
    <a href="/clue_riv.html">Riv</a>
    <a href="/clue_mira.html">Mira</a>
    <a href="/clue_kian.html">Kian</a>
    <a href="/clue_elio.html">Elio</a>
    <a href="/guide.html">Guide for the Weak</a>
  </div>

  <script>
    const text = `I see you’re using a mobile device, or perhaps...
Something has gone wrong in the screen dimensions and ratio — from both ends.
That’s alright. I understand.
I am providing you with the links that were hidden in the original page.

But wait…
wait...
wait...

I can’t spoon-feed it. Can I now?

So — to access them, answer the following:`;

    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById('typewriter').textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
      } else {
        document.getElementById('riddle').classList.add('show');
      }
    }
    typeWriter();

    function checkAnswer() {
      const input = document.getElementById('answer').value.trim().toLowerCase();
      const acceptedAnswers = ['memory', 'time', 'light', 'hope','candle','candles','suvan is the best'];
      if (acceptedAnswers.includes(input)) {
        document.getElementById('links').classList.add('show');
      } else {
        alert('That’s not quite right. Try again.');
      }
    }
  </script>
  <div class="signature">~Ghostieee</div>
<a href="https://projectinaudita.netlify.app/hintbot.html" class="alastor-button">Stuck? Oh Deer.</a>

<style>
@import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');

.alastor-button {
  font-family: 'Special Elite', monospace;
  color: #ff2c2c;
  background-color: black;
  border: 2px solid #ff2c2c;
  padding: 8px 22px;
  text-decoration: none;
  display: inline-block;
  position: fixed;
  bottom: 16px;
  right: 16px;
  z-index: 999;
  overflow: hidden;
  letter-spacing: 1px;
  text-shadow: 1px 1px 0 #000, 2px 2px 0 #440000;
  box-shadow: 0 0 8px rgba(255, 0, 0, 0.6);
  transition: background-color 0.2s, color 0.2s, box-shadow 0.2s;
  animation: alastorGlitch 2.5s infinite;
}

.alastor-button::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: repeating-linear-gradient(
    45deg,
    rgba(255, 0, 0, 0.05),
    rgba(255, 0, 0, 0.05) 2px,
    rgba(0, 0, 0, 0.1) 2px,
    rgba(0, 0, 0, 0.1) 4px
  );
  z-index: 1;
  pointer-events: none;
}

.alastor-button:hover {
  background-color: #330000;
  color: #ff9999;
  box-shadow: 0 0 12px rgba(255, 50, 50, 0.9);
  text-shadow: 0 0 4px #ff6666;
}

@keyframes alastorGlitch {
  0% {
    transform: none;
  }
  10% {
    transform: skew(-1deg, 1deg);
  }
  20% {
    transform: none;
  }
  30% {
    transform: skew(1deg, -2deg);
  }
  40% {
    transform: none;
  }
  50% {
    transform: translateX(1px);
  }
  60% {
    transform: none;
  }
  70% {
    transform: translateX(-1px);
  }
  80% {
    transform: none;
  }
  90% {
    transform: skew(-1deg, 0deg);
  }
  100% {
    transform: none;
  }
}
</style>
</body>
</html>
