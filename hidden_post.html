<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>...</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #050505;
      color: #ccc;
      font-family: 'Special Elite', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      background-image: radial-gradient(rgba(255,255,255,0.02), #000 90%);
      animation: flickerBg 8s infinite;
    }

    @keyframes flickerBg {
      0%, 100% { background-color: #050505; }
      50% { background-color: #0a0a0a; }
    }

    #message {
      font-size: 1.7rem;
      max-width: 90vw;
      white-space: pre-wrap;
      text-align: center;
      line-height: 2.4rem;
      padding: 2.5rem;
      background: rgba(10, 10, 10, 0.85);
      border: 1px solid rgba(200, 200, 200, 0.05);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.04);
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.04);
    }

    .cursor {
      display: inline-block;
      width: 0.6ch;
      background-color: #ccc;
      animation: blink 1s steps(2, start) infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="message"></div>

  <script>
    const message = "He had everything, except what mattered.";
    let index = 0;
    const speed = 100;
    const el = document.getElementById("message");

    const cursor = document.createElement("span");
    cursor.classList.add("cursor");
    el.appendChild(cursor);

    function typeNext() {
      if (index < message.length) {
        cursor.insertAdjacentText("beforebegin", message.charAt(index));
        index++;
        setTimeout(typeNext, speed + Math.random() * 100);
      } else {
        cursor.remove();
      }
    }

    setTimeout(typeNext, 700);
  </script>
</body>
</html>
