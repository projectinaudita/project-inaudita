<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Inquietus — Study Session</title>
  <link rel="icon" type="image/x-icon" href="logo.png-modified.png">
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    background: linear-gradient(135deg, #f0f1f3 0%, #d9dbdf 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 1rem;
  }

  h1 {
    font-weight: 600;
    font-size: 2rem;
    margin-bottom: 1.5rem;
    color: #2c2f36;
    user-select: none;
  }

  .top-left-message {
    position: fixed;
    top: 12px;
    left: 12px;
    font-family: 'Courier New', Courier, monospace;
    font-size: 0.9rem;
    color: #5c3a3a;
    opacity: 0.15;
    cursor: pointer;
    user-select: none;
    animation: pulse 4s ease-in-out infinite;
    transition: opacity 0.4s ease;
    max-width: 180px;
    padding: 4px 8px;
    border-radius: 6px;
    background: rgba(92, 58, 58, 0.07);
    box-shadow: 0 0 6px 1px rgba(92, 58, 58, 0.12);
  }
  .top-left-message:hover {
    opacity: 0.5;
  }

  @keyframes pulse {
    0%, 100% {opacity: 0.15;}
    50% {opacity: 0.35;}
  }

  .container {
    max-width: 600px;
    width: 100%;
    background: #fff;
    border-radius: 12px;
    box-shadow:
      0 8px 16px rgba(0,0,0,0.1),
      0 4px 8px rgba(0,0,0,0.06);
    padding: 2rem 2.5rem;
    display: flex;
    flex-direction: column;
    gap: 2rem;
    user-select: none;
  }

  .quotes {
    background: #fffef6;
    border: 1px solid #eee9d8;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.05);
    font-style: italic;
    padding: 1.3rem 1.6rem;
    border-radius: 8px;
    color: #615a3c;
    font-size: 1.1rem;
    line-height: 1.5;
    min-height: 80px;
    transition: color 1s ease;
  }


  .todo {
    border-top: 1px solid #ddd;
    padding-top: 1rem;
  }
  .todo h3 {
    font-weight: 600;
    font-size: 1.25rem;
    color: #444;
    margin-bottom: 0.8rem;
    user-select: none;
  }
  ul.todo-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  ul.todo-list li {
    position: relative;
    padding-left: 30px;
    font-size: 1rem;
    line-height: 1.6;
    color: #555;
    user-select: none;
    opacity: 0.95;
    margin-bottom: 0.7rem;
    font-weight: 500;
    cursor: pointer;
    user-select: none;
    transition: color 0.3s ease;
  }
  ul.todo-list li:hover:not(.extra):not(.creepy) {
    color: #3a7a3a;
  }

  ul.todo-list li.extra {
    border-left: 4px solid #bbb;
    color: #999;
    cursor: default;
  }
  ul.todo-list li.creepy {
    color: #5c3a3a;
    font-style: italic;
    cursor: default;
    border-left: 3px solid #b34747;
    opacity: 0;
    animation: fadeInCreep 4s forwards;
  }

  ul.todo-list li input[type="checkbox"] {
    position: absolute;
    left: 0;
    top: 4px;
    width: 20px;
    height: 20px;
    cursor: pointer;
  }
  ul.todo-list li.extra input[type="checkbox"],
  ul.todo-list li.creepy input[type="checkbox"] {
    cursor: default;
  }

  ul.todo-list li.completed {
    text-decoration: line-through;
    color: #999;
  }

  .timer {
    font-family: 'Courier New', Courier, monospace;
    font-weight: 700;
    font-size: 3rem;
    color: #222;
    user-select: none;
    text-align: center;
  }


  .timer.alert {
    color: #b33a3a;
    transition: color 0.5s ease;
  }

  .sticky-note {
    position: fixed;
    bottom: 24px;
    right: 24px;
    background: #fff9db;
    color: #5d533e;
    font-style: italic;
    font-weight: 600;
    padding: 12px 18px;
    border-radius: 10px;
    box-shadow: 1px 2px 7px rgba(0,0,0,0.1);
    user-select: none;
    cursor: pointer;
    opacity: 0.10;
    filter: blur(1.5px);
    transition: opacity 0.4s ease, filter 0.4s ease;
    max-width: 220px;
  }
  .sticky-note:hover {
    opacity: 0.6;
    filter: none;
  }

  @keyframes fadeInCreep {
    from {opacity: 0;}
    to {opacity: 0.5;}
  }
.aicw-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(145deg, #5a5a5a, #3b3b3b);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow:
        0 4px 8px rgba(0, 0, 0, 0.15),
        inset 0 -2px 4px rgba(255, 255, 255, 0.1);
      transition: background 0.3s ease, transform 0.2s ease;
      user-select: none;
    }

    .aicw-button:hover {
      background: linear-gradient(145deg, #7a7a7a, #4b4b4b);
      transform: translateY(-2px);
      box-shadow:
        0 6px 12px rgba(0, 0, 0, 0.25),
        inset 0 -2px 6px rgba(255, 255, 255, 0.15);
    }

    .aicw-button:active {
      transform: translateY(0);
      box-shadow:
        0 3px 6px rgba(0, 0, 0, 0.2),
        inset 0 -2px 3px rgba(255, 255, 255, 0.1);
    }
</style>
</head>
<body>
  <h1>Study Session — Focus Mode</h1>

  <div class="top-left-message" id="topLeftMsg" title="Click here if you’re ready...">
    "Not everything that’s seen can be unseen."
  </div>

  <div class="container">
    <div class="quotes" id="quoteBox">“You can do anything if you work hard enough.”</div>

    <div class="todo">
      <h3>To-Do List</h3>
      <ul class="todo-list" id="todoList">
        <li><input type="checkbox" /> Submit essay</li>
        <li><input type="checkbox" /> Practice violin</li>
        <li><input type="checkbox" /> Smile during dinner</li>
      </ul>
    </div>

    <div class="timer" id="timer">25:00</div>
  </div>

  <div class="sticky-note" id="stickyNote" title="Click to take a break">You don’t need to earn rest.</div>

<script>
  const quotes = [
    "You can do anything if you work hard enough.",
    "Straight A’s. No excuses.",
    "There is no Plan B.",
    "If you stop now, they’ll know you’re a fraud.",
    "Perfect is the only safe place.",
    "No one claps for the breakdown."
  ];
  const quoteBox = document.getElementById('quoteBox');
  let quoteIndex = 0;

  function cycleQuotes() {
    quoteIndex++;
    if (quoteIndex >= quotes.length) quoteIndex = 0;
    quoteBox.style.color = '#a59a75'; // faded
    setTimeout(() => {
      quoteBox.textContent = `“${quotes[quoteIndex]}”`;
      quoteBox.style.color = '#615a3c';
    }, 1000);
  }
  setInterval(cycleQuotes, 7000);

  // To-do list: add extra tasks every 11 sec (non-interactive)
  const todoList = document.getElementById('todoList');
  const extraTasks = [
    "Apologize for not being enough",
    "Don’t cry",
    "Fix your face",
    "Rewrite the text so they don’t worry"
  ];
  let extraIndex = 0;

  function addExtraTask() {
    if (extraIndex >= extraTasks.length) return;
    const li = document.createElement('li');
    li.textContent = extraTasks[extraIndex];
    li.classList.add('extra');
    // extra tasks are not interactive, no checkbox
    todoList.appendChild(li);
    extraIndex++;
  }
  setInterval(addExtraTask, 11000);

  // Timer - 25 min pomodoro
  let totalSeconds = 25 * 60;
  const timerEl = document.getElementById('timer');

  function formatTime(sec) {
    const m = Math.floor(sec / 60).toString().padStart(2, '0');
    const s = (sec % 60).toString().padStart(2, '0');
    return `${m}:${s}`;
  }

  function tick() {
    if (totalSeconds <= 0) {
      clearInterval(timerInterval);
      timerEl.textContent = "Time's up.";
      timerEl.classList.add('alert');
      return;
    }
    totalSeconds--;
    timerEl.textContent = formatTime(totalSeconds);

    if (totalSeconds <= 60) {
      timerEl.classList.add('alert');
    }
  }

  const timerInterval = setInterval(tick, 1000);

  // Sticky note click -> redirect
  const stickyNote = document.getElementById('stickyNote');
  stickyNote.addEventListener('click', () => {
    window.location.href = 'mira_glitch_passage.html';
  });

  // Creepy notes every 2 minutes fade in
  const creepyNotes = [
    "They’re watching.",
    "Why are you still here?",
    "You don’t belong.",
    "It never ends.",
    "Is it really your choice?",
    "You forgot something.",
    "The others won’t help.",
    "No one hears your silence."
  ];
  let creepyIndex = 0;

  function addCreepyNote() {
    if (creepyIndex >= creepyNotes.length) return;
    const li = document.createElement('li');
    li.textContent = creepyNotes[creepyIndex];
    li.classList.add('creepy');
    todoList.appendChild(li);
    creepyIndex++;
  }
  setInterval(addCreepyNote, 120000);

  // Top-left creepy message click redirect
  const topLeftMsg = document.getElementById('topLeftMsg');
  topLeftMsg.addEventListener('click', () => {
    window.location.href = 'mira_glitch_passage.html';
  });

  // Make to-do list interactive: toggle completed on click except extra and creepy
  todoList.addEventListener('click', e => {
    if (e.target.tagName === 'INPUT' && e.target.type === 'checkbox') {
      const li = e.target.parentElement;
      if (!li.classList.contains('extra') && !li.classList.contains('creepy')) {
        if (e.target.checked) {
          li.classList.add('completed');
        } else {
          li.classList.remove('completed');
        }
      }
    }
  });
</script>
 <button class="aicw-button" onclick="location.href='https://projectinaudita.netlify.app/phase2.html'">

<style>
@import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');

.alastor-button {
  font-family: 'Special Elite', monospace;
  color: #ff2c2c;
  background-color: black;
  border: 2px solid #ff2c2c;
  padding: 8px 22px;
  text-decoration: none;
  display: inline-block;
  position: fixed;
  bottom: 16px;
  left: 16px;
  z-index: 999;
  overflow: hidden;
  letter-spacing: 1px;
  text-shadow: 1px 1px 0 #000, 2px 2px 0 #440000;
  box-shadow: 0 0 8px rgba(255, 0, 0, 0.6);
  transition: background-color 0.2s, color 0.2s, box-shadow 0.2s;
  animation: alastorGlitch 2.5s infinite;
}

.alastor-button::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: repeating-linear-gradient(
    45deg,
    rgba(255, 0, 0, 0.05),
    rgba(255, 0, 0, 0.05) 2px,
    rgba(0, 0, 0, 0.1) 2px,
    rgba(0, 0, 0, 0.1) 4px
  );
  z-index: 1;
  pointer-events: none;
}

.alastor-button:hover {
  background-color: #330000;
  color: #ff9999;
  box-shadow: 0 0 12px rgba(255, 50, 50, 0.9);
  text-shadow: 0 0 4px #ff6666;
}

@keyframes alastorGlitch {
  0% {
    transform: none;
  }
  10% {
    transform: skew(-1deg, 1deg);
  }
  20% {
    transform: none;
  }
  30% {
    transform: skew(1deg, -2deg);
  }
  40% {
    transform: none;
  }
  50% {
    transform: translateX(1px);
  }
  60% {
    transform: none;
  }
  70% {
    transform: translateX(-1px);
  }
  80% {
    transform: none;
  }
  90% {
    transform: skew(-1deg, 0deg);
  }
  100% {
    transform: none;
  }
}
</style>
