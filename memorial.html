<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>In Memoriam</title>
  <style>
      body {
      margin: 0;
      padding: 0;
      background: url('candle_bg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: white;
    }
  h1 {
      margin-top: 30px;
      font-size: 48px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
    }

    .image-container {
      position: relative;
      width: 1200px;
      height: auto;
      margin-top: 20px;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .candle-button {
      position: absolute;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .btn-riv {
      top: 227px;
      left: 124px;
      width: 116px;
      height: 238px;
    }

    .btn-mira {
      top: 215px;
      left: 351px;
      width: 114px;
      height: 238px;
    }

    .btn-kian {
      top: 231px;
      left: 818px;
      width: 100px;
      height: 236px;
    }

    .btn-elio {
      top: 233px;
      left: 1039px;
      width: 114px;
      height: 251px;
    }

    .message {
      margin-top: 20px;
      font-size: 24px;
      letter-spacing: 2px;
      animation: fadeIn 3s forwards 2s;
      opacity: 0;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }
  .riddle {
      position: absolute;
      bottom: 40px;
      font-size: 20px;
      text-align: center;
      max-width: 600px;
      opacity: 0;
      transition: opacity 2s;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
    }

    .riddle.show {
      opacity: 1;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>in memoriam</h1>
  <div class="candle-buttons">
    <button class="candle-button btn-riv" onclick="goToClue('riv')"></button>
    <button class="candle-button btn-mira" onclick="goToClue('mira')"></button>
    <button class="candle-button btn-kian" onclick="goToClue('kian')"></button>
    <button class="candle-button btn-elio" onclick="goToClue('elio')"></button>
  </div>
  <div class="message">remember.</div>
  <script>
    function goToClue(name) {
      window.location.href = `/clue_${name}.html`;
    }
  </script>
<div class="message">remember.</div>
  <div class="riddle" id="riddle">
    Four stood silent, shadows cold, </br>
    Where light once danced in hands of gold. </br>
    Touch the quiet. Break the spellâ€” </br>
    The ones who left have more to tell. </br>
  </div>
  <script>
    function goToClue(name) {
      window.location.href = `/clue_${name}.html`;
    }

    setTimeout(() => {
      document.getElementById('riddle').classList.add('show');
    }, 4000);
  </script>
</body>
</html>
